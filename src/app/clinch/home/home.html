<H1>WELCOME HOME</H1>


<div class="panel panel-default">
  <div class="panel-heading">
	<h4>
        Доступные канцелярские товары. 
    </h4>
  </div>
  <div class="sc">
	<table class="table table-striped table-fixed">
		<div class="container">
			<thead>
				<tr class="row">
					<th>Название</th>
					<th>Цена</th>
					<th>Единици</th>
					<th>Описание</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in vm.Stationeries" class="row">
					<td class="col-lg-4">{{item.name}}</td>
					<td class="col-lg-1">{{item.price}}</td>
					<td class="col-lg-1">{{item.unit}}</td>
					<td class="col-lg-6">{{item.description}}</td>
				</tr>
			</tbody>
		</div>
	</table>        

  </div>
</div>
